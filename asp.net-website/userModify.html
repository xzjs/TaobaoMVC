<!doctype html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>联想网上商城</title>
	<link href="css/style.css" rel="stylesheet" />
    <!-- enable HTML5 elements in IE -->
    <!--[if lt IE 9]>
    <link rel="stylesheet" type="text/css" href="css/ie.css" />
    <script type="text/javascript" src="script/html5.js"></script>
    <![endif]-->
</head>

<body>
	<header>
		<div class="container">
			<div class="logo">
				<a href="#"><img src="images/logo.jpg" alt="联想网上商城" title="联想网上商城" /></a>
			</div>
			<div class="welcome">
				<p><a href="#">[用户名]</a>，查看<a href="#">[我的订单]</a>，<a href="#">注销</a></p>
			</div>
			<div class="clear"></div>
		</div>
		<nav role="navigation">
			<div class="container">
				<ul class="first">
					<li><a href="#">商城首页</a></li>
					<li>
						<a href="#">所有产品</a>
						<ul class="second">
							<li>
								<a href="#">分类一</a>
							</li>
							<li>
								<a href="#">分类二</a>
							</li>
							<li>
								<a href="#">分类二</a>
							</li>
						</ul>
					</li>
					<li><a href="#">售后服务</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<div class="container">
		<article class="main" role="main">
			<section class="detail">
				<h1>个人信息</h1>
				<div class="info">
					<span>电话号码：</span>
					<input type="text" value="12345678" disabled="disabled" />
					<a class="change-info" href="javascript:;">修改</a>
				</div>
				<div class="info">
					<span>送货地址：</span>
					<textarea disabled="disabled">这里是送货地址~~</textarea>
					<a class="change-info" href="javascript:;">修改</a>
				</div>
				<input type="submit" class="submit" value="确认修改" style="display: none;" />
			</section>
			<section class="detail">
				<h1>修改密码</h1>
				<form>
					<div class="input">
						<span>请输入原密码</span>
						<input type="password" />
					</div>
					<div class="input">
						<span>请输入新密码</span>
						<input type="password" />
					</div>
					<div class="input">
						<span>请再次输入新密码</span>
						<input type="password" />
					</div>
					<input type="submit" class="submit" value="确认修改" />
				</form>
			</section>
		</article>
		<aside>
			<section id="hotsale">
				<h1>我的商城</h1>
				<ul>
					<li><a href="#">个人信息</a></li>
					<li><a href="#">我的订单</a></li>
				</ul>
			</section>
		</aside>
		<div class="clear"></div>
	</div>
	<footer>
		<div class="container">
			<img src="images/footer.png" />
		</div>
		<p>版权所有：1998－2014 联想官网商城 │ 京ICP备11035381</p>
	</footer>
<script type="text/javascript" src="script/jquery-1.11.1.min.js" ></script>
<script type="text/javascript" src="script/script.js"></script>
<script type="text/javascript">
	$.regInput(".input");
	$.changeInfo(".change-info");
</script>
</body>
</html>

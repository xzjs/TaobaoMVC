<!doctype html>
<html lang="zh-cn" ng-app="taobaoMVC">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>网上商城登录&amp;注册</title>
	<link href="css/style.css" rel="stylesheet" />
    <!-- enable HTML5 elements in IE -->
    <!--[if lt IE 9]>
    <link rel="stylesheet" type="text/css" href="css/ie.css" />
    <script type="text/javascript" src="script/html5.js"></script>
    <![endif]-->
</head>

<body>
	<header>
		<div class="container">
			<div class="logo">
				<a href="index.html"><img src="images/logo.jpg" alt="网上商城" title="网上商城" /></a>
			</div>
			<div class="welcome" ng-controller="UserStatus">
				<p>欢迎来到网上商城！ <a ng-href="{{target}}" ng-bind="tips">请[登录]或者[免费注册]</a><a href="#" ng-click="logout()" ng-bind="logoutText"></a></p>
			</div>
		</div>
		<nav class="nav" role="navigation">
			<div class="container">
				<ul class="first">
					<li><a href="index.html">商城首页</a></li>
					<li><a href="cart.html">购物车</a></li>
					<li><a href="afterSales.html">售后服务</a></li>
				</ul>
				<div class="search">
					<form method="post">
						<input type="text" name="searchText" placeholder="请输入查询关键字" ng-model="searchText" />
						<a href="list.html?search={{searchText}}">搜索</a>
					</form>
				</div>
			</div>
		</nav>
	</header>
	<div class="reg">
		<nav class="nav">
			<ul>
				<li><a class="active" href="#">登录</a></li>
				<li><a href="#">注册</a></li>
			</ul>
		</nav>
		<div class="reg-con" style="display: block;" ng-controller="LoginUser">
			<form name="loginForm" ng-submit="login()">
				<div class="input">
					<span>请输入邮箱地址</span>
					<input type="email" ng-model="user.email" required />
				</div>
				<div class="input">
					<span>请输入密码</span>
					<input type="password" ng-model="user.password" required />
				</div>
				<input type="submit" class="submit" value="{{tips}}" />
			</form>
		</div>
		<div class="reg-con" ng-controller="RegUser">
			<form name="regForm" ng-submit="regUser()">
				<div class="input">
					<span>请输入电子邮箱地址</span>
					<input type="email" ng-model="user.Email" required />
				</div>
				<div class="input">
					<span>请输入真实姓名</span>
					<input type="text" ng-model="user.Name" maxlength="5" required />
				</div>
				<div class="input">
					<span>请输入密码</span>
					<input type="password" ng-model="user.Password" required />
				</div>
				<div class="input">
					<span>请再次输入密码</span>
					<input type="password" ng-model="user.PasswordAgain" required />
				</div>
				<!--<div class="input address">
					<span>请输入送货地址</span>
					<textarea rows="3"></textarea>
				</div>-->
				<input type="submit" class="submit" value="{{tips}}" />
			</form>
		</div>
	</div>
	<footer>
		<div class="container">
			<img src="images/footer.png" />
		</div>
		<p>版权所有：1998－2014 联想官网商城 │ 京ICP备11035381</p>
	</footer>
<script type="text/javascript" src="script/jquery-1.11.1.min.js" ></script>
<script type="text/javascript" src="script/angular.min.js" ></script>
<script type="text/javascript" src="script/angular-cookies.min.js" ></script>
<script type="text/javascript" src="script/script.js"></script>
<script type="text/javascript">
	$.regInput(".input");
</script>
</body>
</html>
